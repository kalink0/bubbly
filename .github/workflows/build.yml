name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate tag version matches BUBBLY_VERSION
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          python - << 'PY'
          import os
          from bubbly_version import BUBBLY_VERSION

          tag_name = os.environ["TAG_NAME"]
          tag_version = tag_name[1:] if tag_name.startswith("v") else tag_name
          if tag_version != BUBBLY_VERSION:
              raise SystemExit(
                  f"Tag/version mismatch: git tag '{tag_name}' != BUBBLY_VERSION '{BUBBLY_VERSION}'"
              )
          print(f"Version check OK: {tag_name} matches BUBBLY_VERSION={BUBBLY_VERSION}")
          PY

      - name: Install quality dependencies
        run: python -m pip install -r test/requirements.txt

      - name: Bytecode compile check
        run: |
          python -m py_compile bubbly_launcher.py
          python -m py_compile exporter.py
          python -m py_compile csv_to_bubbly_json.py
          python -m py_compile utils/interactive_cli.py
          python -m py_compile utils/index_report.py
          python -m py_compile parsers/whatsapp_chat_export.py
          python -m py_compile parsers/telegram_desktop_chat_export.py
          python -m py_compile parsers/wire_messenger_backup.py
          python -m py_compile parsers/threema_messenger_backup.py
          python -m py_compile parsers/generic_json_parser.py

      - name: Lint
        run: bash test/lint.sh

      - name: Lint (advisory)
        continue-on-error: true
        run: PYTHONPATH=. pylint --exit-zero $(find . -name "*.py" -not -path "./.venv/*" -not -path "./venv/*")

  tests:
    name: Tests
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: python -m pip install -r test/requirements.txt

      - name: Run test suite
        run: python test/run_tests.py

  build-linux:
    name: Build Linux
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Linux executable
        run: bash build/build_linux.sh

      - name: Add default config to Linux dist
        run: |
          test -f default_conf.json
          cp default_conf.json build/dist/linux/default_conf.json

      - name: Add release readme to Linux dist
        run: |
          test -f build/README_release.txt
          cp build/README_release.txt build/dist/linux/README_release.txt

      - name: Verify Linux dist contents
        run: |
          ls -la build/dist/linux
          ls -1 build/dist/linux/bubbly_*
          test -f build/dist/linux/default_conf.json
          test -f build/dist/linux/README_release.txt

      - name: Create Linux bundle zip
        run: |
          python - << 'PY'
          from pathlib import Path
          from zipfile import ZipFile, ZIP_DEFLATED

          dist = Path("build/dist/linux")
          binaries = sorted(
              p for p in dist.glob("bubbly_*")
              if p.is_file() and p.name not in {"README_release.txt", "default_conf.json"} and p.suffix != ".zip"
          )
          if not binaries:
              raise SystemExit("No Linux binary found in build/dist/linux")
          binary = binaries[0]
          config = dist / "default_conf.json"
          readme = dist / "README_release.txt"
          for required in (config, readme):
              if not required.is_file():
                  raise SystemExit(f"Missing required file: {required}")

          zip_path = dist / "bubbly_linux_bundle.zip"
          with ZipFile(zip_path, "w", compression=ZIP_DEFLATED) as zf:
              zf.write(binary, arcname=binary.name)
              zf.write(config, arcname=config.name)
              zf.write(readme, arcname=readme.name)
          print(f"Created {zip_path}")
          PY

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bubbly-linux
          path: build/dist/linux/bubbly_linux_bundle.zip
          retention-days: 1

  build-windows:
    name: Build Windows
    needs: tests
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Windows executable
        shell: pwsh
        run: ./build/build_windows.ps1

      - name: Add default config to Windows dist
        shell: pwsh
        run: |
          if (!(Test-Path 'default_conf.json')) { throw 'Missing default_conf.json' }
          Copy-Item 'default_conf.json' 'build/dist/windows/default_conf.json' -Force

      - name: Add release readme to Windows dist
        shell: pwsh
        run: |
          if (!(Test-Path 'build/README_release.txt')) { throw 'Missing build/README_release.txt' }
          Copy-Item 'build/README_release.txt' 'build/dist/windows/README_release.txt' -Force

      - name: Verify Windows dist contents
        shell: pwsh
        run: |
          Get-ChildItem -Force build/dist/windows
          if (!(Get-ChildItem build/dist/windows -Filter 'bubbly_*.exe')) { throw 'Missing executable bubbly_*.exe in build/dist/windows' }
          if (!(Test-Path 'build/dist/windows/default_conf.json')) { throw 'Missing build/dist/windows/default_conf.json' }
          if (!(Test-Path 'build/dist/windows/README_release.txt')) { throw 'Missing build/dist/windows/README_release.txt' }

      - name: Create Windows bundle zip
        shell: pwsh
        run: |
          python - << 'PY'
          from pathlib import Path
          from zipfile import ZipFile, ZIP_DEFLATED

          dist = Path("build/dist/windows")
          binaries = sorted(p for p in dist.glob("bubbly_*.exe") if p.is_file())
          if not binaries:
              raise SystemExit("No Windows binary found in build/dist/windows")
          binary = binaries[0]
          config = dist / "default_conf.json"
          readme = dist / "README_release.txt"
          for required in (config, readme):
              if not required.is_file():
                  raise SystemExit(f"Missing required file: {required}")

          zip_path = dist / "bubbly_windows_bundle.zip"
          with ZipFile(zip_path, "w", compression=ZIP_DEFLATED) as zf:
              zf.write(binary, arcname=binary.name)
              zf.write(config, arcname=config.name)
              zf.write(readme, arcname=readme.name)
          print(f"Created {zip_path}")
          PY

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bubbly-windows
          path: build/dist/windows/bubbly_windows_bundle.zip
          retention-days: 1
