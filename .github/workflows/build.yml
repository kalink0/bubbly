name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate tag version matches BUBBLY_VERSION
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          python - << 'PY'
          import os
          from bubbly_version import BUBBLY_VERSION

          tag_name = os.environ["TAG_NAME"]
          tag_version = tag_name[1:] if tag_name.startswith("v") else tag_name
          if tag_version != BUBBLY_VERSION:
              raise SystemExit(
                  f"Tag/version mismatch: git tag '{tag_name}' != BUBBLY_VERSION '{BUBBLY_VERSION}'"
              )
          print(f"Version check OK: {tag_name} matches BUBBLY_VERSION={BUBBLY_VERSION}")
          PY

      - name: Install quality dependencies
        run: python -m pip install -r test/requirements.txt

      - name: Bytecode compile check
        run: |
          python -m py_compile bubbly_launcher.py
          python -m py_compile exporter.py
          python -m py_compile csv_to_bubbly_json.py
          python -m py_compile utils/interactive_cli.py
          python -m py_compile utils/index_report.py
          python -m py_compile parsers/whatsapp_chat_export.py
          python -m py_compile parsers/telegram_desktop_chat_export.py
          python -m py_compile parsers/wire_messenger_backup.py
          python -m py_compile parsers/threema_messenger_backup.py
          python -m py_compile parsers/generic_json_parser.py

      - name: Lint
        run: bash test/lint.sh

      - name: Lint (advisory)
        continue-on-error: true
        run: PYTHONPATH=. pylint --exit-zero $(find . -name "*.py" -not -path "./.venv/*" -not -path "./venv/*")

  tests:
    name: Tests
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: python -m pip install -r test/requirements.txt

      - name: Run test suite
        run: python test/run_tests.py

  build-linux:
    name: Build Linux
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Linux executable
        run: bash build/build_linux.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bubbly-linux
          path: |
            build/dist/linux/bubbly
            build/dist/linux/default_conf.json
          retention-days: 1

  build-windows:
    name: Build Windows
    needs: tests
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Windows executable
        shell: pwsh
        run: ./build/build_windows.ps1

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bubbly-windows
          path: |
            build/dist/windows/bubbly.exe
            build/dist/windows/default_conf.json
          retention-days: 1
